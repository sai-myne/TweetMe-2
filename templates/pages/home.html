<script>
const tweetsElement = document.getElementById('tweets') // get an html element
// tweetsElement.innerHTML = "Loading..." // set html in that element
// var el1 = "<h1>Hi there 1</h1>"
// var el2 = "<h1>Hi there 2</h1>"

// tweetsElement.innerHTML = el1 + el2 + el3

const xhr = new XMLHttpRequest() // xhr = someClass()
const method = 'GET' // 'POST'
const url = '/tweets'
const responseType = 'json'

function handleDidLike (tweet_id, currentCount) {
    console.log(tweet_id, currentCount)

function LikeBtn(tweet){
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
    tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
}

function formatTweetElement(tweet){
    var formattedTweet = "<div class='mb-4' id='tweet-" + tweet.id + "'><h1>" + tweet.id + "</h1>" 
    + "<p>" + tweet.content + 
        "</p><div class='btn-group'>" + LikeBtn(tweet) +
        "</div></div>"
    return formattedTweet
}
xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    var listedItems = serverResponse.response // array
    var finalTweetStr = ""
    var i
    for (i=0; i<listedItems.length; i++){
        console.log(i)
        console.log(listedItems[i])
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
    
}
xhr.send()

</script>
